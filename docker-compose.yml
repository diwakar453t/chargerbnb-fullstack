version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chargerbnb-postgres
    environment:
      POSTGRES_DB: chargerbnb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chargerbnb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chargerbnb-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: chargerbnb
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-256-bit-secret-key-change-this-in-production-minimum-32-characters
      RAZORPAY_KEY_ID: your-razorpay-key-id
      RAZORPAY_KEY_SECRET: your-razorpay-key-secret
      CORS_ORIGINS: http://localhost:4200,http://localhost
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chargerbnb-network
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chargerbnb-frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - chargerbnb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  chargerbnb-network:
    driver: bridge

volumes:
  postgres_data:

