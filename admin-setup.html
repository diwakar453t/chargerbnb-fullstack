<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargerBNB Admin Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }
        
        .credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .credentials h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .credentials p {
            margin: 5px 0;
            color: #555;
            font-family: monospace;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
            text-align: center;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Setup</h1>
        <p class="subtitle">One-time setup to create the admin user</p>
        
        <button id="checkBtn" onclick="checkAdmin()">1. Check Admin Status</button>
        <button id="seedBtn" onclick="seedAdmin()" style="margin-top: 10px;">2. Create Admin User</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="credentials">
            <h3>Default Admin Credentials:</h3>
            <p><strong>Email:</strong> Admin@gmail.com</p>
            <p><strong>Password:</strong> Admin453t@</p>
            <p style="margin-top: 10px; color: #d9534f; font-family: sans-serif; font-size: 12px;">
                ‚ö†Ô∏è Change password immediately after first login!
            </p>
        </div>
    </div>

    <script>
        const API_URL = 'https://chargerbnb-fullstack.onrender.com/api/setup';
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('seedBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('checkBtn').disabled = false;
            document.getElementById('seedBtn').disabled = false;
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
        }
        
        async function checkAdmin() {
            showLoading();
            try {
                const response = await fetch(`${API_URL}/check-admin`);
                const data = await response.json();
                
                if (data.adminExists) {
                    showResult('‚úÖ ' + data.message, 'success');
                } else {
                    showResult('‚ÑπÔ∏è ' + data.message, 'info');
                }
            } catch (error) {
                showResult('‚ùå Error checking admin status: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }
        
        async function seedAdmin() {
            if (!confirm('Create admin user? This can only be done once.')) {
                return;
            }
            
            showLoading();
            try {
                const response = await fetch(`${API_URL}/seed-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('üéâ ' + data.message + '\n\nYou can now login at your admin page!', 'success');
                } else {
                    showResult('‚ö†Ô∏è ' + (data.error || data.message), 'error');
                }
            } catch (error) {
                showResult('‚ùå Error creating admin: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }
        
        // Auto-check on page load
        window.addEventListener('load', checkAdmin);
    </script>
</body>
</html>
