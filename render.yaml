services:
  - type: web
    name: chargerbnb-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://chargerbnb-ev.netlify.app
      - key: DATABASE_URL
        fromDatabase:
          name: chargerbnb-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true

databases:
  - name: chargerbnb-db
    plan: free
    region: oregon
